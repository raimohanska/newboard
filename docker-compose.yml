version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: newboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: newboard
      POSTGRES_PASSWORD: newboard_dev_password
      POSTGRES_DB: newboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

